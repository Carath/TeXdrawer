<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<link rel="icon" alt="logo" href="img/sqrt-cropped.svg">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script type="text/javascript" src="js/load-mathjax.js" defer></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/datasets.js"></script>
		<script type="text/javascript" src="js/inputs.js"></script>
		<script type="text/javascript" src="js/requests.js"></script>
		<title>TeXdrawer</title>
	</head>
	<body>
		<div class="left">
			<div class="topLeft">
				<div class="topLeftLeft">
					<img src="img/sqrt-cropped.svg" alt="logo" class="logo"/>
				</div>
				<div class="topLeftRight">
					<i id="sitename">TeXdrawer</i>
				</div>
			</div>
			<div class="bottomLeft">
				<div class="sidenav">
					<a href="#about">About</a>
					<a href="#drawing" class="active">Draw</a>
					<a href="#inspect">Inspect</a>
					<a href="#query">Query</a>
				</div>
			</div>
		</div>
		<div class="middle">
			<div class="centerArea">
				<div id="canvasArea">
					<h3 id="Instruction">Draw here:</h3>
					<canvas id="myCanvas" class="canvas" width="300" height="300"></canvas>
					<div id="buttonsArea">
						<input type="button" class="button" id="exportButton" value="export">
						<input type="button" class="button" id="submitButton" value="submit">
						<input type="button" class="button" id="showSamplesButton" value="show samples">
						<input type="button" class="button" id="retryButton" value="retry">
						<input type="button" class="button" id="queryButton" value="query">
						<input type="button" class="button" id="testButton" value="test" hidden>
					</div>
				</div>
				<div>
					<label for="serviceChoice">Classification service:</label>
					<select name="serviceChoice" id="serviceChoice">
						<option value="hwrt" selected>hwrt</option>
						<option value="detexify">detexify</option>
					</select>
				</div>
				<div>
					<br>
					<p id="stats"></p>
				</div>
				<div id="tests">
					<p id="test-zone"></p>
					<p id="mathjax-test"></p>
				</div>
			</div>
		</div>
		<div class="right">
			<div id="classification-results"></div>
		</div>
	</body>
</html>
